<html>
    <head>
        <title>
            Registration Page
        </title>
        <link rel="stylesheet" href="/CssFiles/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="main">
            <div id="red-line"></div>
            <!-- header  -->
            <div class="container-fluid navbar-expand">
                <img src="/Images/Tatvasoft-logo-profile.jpg" alt="image not found" id="tatvasoft-logo"/>
                <ul class="nav justify-content-end first-header">
                    <li class="nav-item">
                        <a class="nav-link header-link" style="color: #f14d54;" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" style="color: rgb(65,65,65);">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-link" style="color: #f14d54;" href="#">Register</a>
                    </li>
                    
                    <button class="btn-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span style="color: #f14d54;">
                            <b>0</b>
                        </span> Cart
                    </button>
                </ul>
            </div>

            <!-- Search Bar -->
            <div class="search">
                <nav class="navbar navbar-nav navbar-light bg-light">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="What are you looking for..." aria-label="Search" style="height: 40px; width:422px; font-style:italic">
                        <button class="btn btn-outline-success" type="submit" style="background-color: #80BF32; color:white; border-color:#80BF32; font-size:16px; width:129px; display:block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            <b>Search</b>
                        </button>
                        <button class="btn btn-danger" type="submit" style="background-color: #f14d54; color:white;  font-size:16px"><b>Cancel</b></button>
                    </form>
                </nav>
            </div>

            <!-- Navigation -->
            <div class="home-nevigater">
                <ul class="nav justify-content-center Home" style="margin: 50px;">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #675a5b;" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" style="color:#9f9495"> > </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #f14d54;" aria-current="page" href="#">Create an Account</a>
                    </li>
                </ul>
            </div>

            <!-- Register account -->
            <p class="header-login-register">
                <strong>Create an Account</strong>
            </p>
            <div class="container">
                <div class="row">
                    <div class="heading">
                        Personal Information
                    </div>
                    <hr style="margin-top: 20px;">
                    <div style="color: #838383; font-size: 16px;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                        Please enter the following information to create your account.
                    </div>
                    <form>
                        <div class="row" style="margin-top: 20px;">
                          <div class="col">
                            <label for="exampleInputFirstName" style="font-size: 16px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:#212121">First Name *</label>
                            <input type="text" class="form-control" id="exampleInputFirstName" style="margin-top: 15px;">
                          </div>
                          <div class="col">
                            <label for="exampleInputLastName" style="font-size: 16px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:#212121">Last Name *</label>
                            <input type="text" class="form-control" id="exampleInputLastName" style="margin-top: 15px;">
                          </div>
                          <div class="form-group" style="margin-top: 40px;">
                            <label for="exampleInputEmail1" style="font-size: 16px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:#212121">Email Address *</label>
                            <input type="text" class="form-control" style="margin-top: 15px;" id="exampleInputEmail1">
                          </div>
                        </div>
                      </form>
                </div>
                <div class="row">
                    <div class="heading" style="margin-top: 70px;">
                        Login Information
                    </div>
                    <hr style="margin-top: 20px;">
                    <form>
                        <div class="row">
                          <div class="col">
                            <label for="exampleInputPassword" style="font-size: 16px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:#212121">Password *</label>
                            <input type="text" class="form-control" id="exampleInputPassword" style="margin-top: 15px;">
                          </div>
                          <div class="col">
                            <label for="exampleInputConfirmPassword" style="font-size: 16px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:#212121">Confirm Password *</label>
                            <input type="text" class="form-control" id="exampleInputConfirmPassword" style="margin-top: 15px;">
                          </div>
                        </div>
                        <button type="button" class="btn-lg register-btn border-0" style="width: 140px; border-radius: 3px">
                            Register
                        </button>
                    </form>
                </div>
            </div>

            <!-- footer -->
            <div class="footer">
                <nav class="navbar navbar-nav navbar-light bg-light">
                 <img src="/Images/Tatvasoft-logo-profile.jpg" alt="" style="width: 200px; height:100px">
                 <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:#675a5b; font-size: 16px">&copy; 2015 Tatvasoft.com. All rights reserved.</p>
                </nav>
            </div>
        </div>
    </body>
</html>
