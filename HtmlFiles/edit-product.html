<html>
    <head>
        <title>
            Edit Product Page
        </title>
        <link rel="stylesheet" href="/CssFiles/login.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="main">
            <div id="red-line"></div>
            <!-- header  -->
            <div class="container-fluid navbar-expand">
                <img src="/Images/Tatvasoft-logo-profile.jpg" alt="image not
                    found" id="tatvasoft-logo" />
                <ul class="nav justify-content-end first-header">
                    <li class="nav-item">
                        <a class="nav-link header-link" style="color: #f14d54;"
                            aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" style="color: rgb(65,65,65);">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-link" style="color: #f14d54;"
                            href="#">Register</a>
                    </li>

                    <button class="btn-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" fill="red" class="bi bi-cart-fill"
                            viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1
                                .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5
                                8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01
                                3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0
                                0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0
                                0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0
                                1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            <span style="color: #f14d54;">
                                <b>0</b>
                            </span> Cart
                        </button>
                    </ul>
                </div>

                <!-- Search Bar -->
                <div class="search">
                    <nav class="navbar navbar-nav navbar-light bg-light">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search"
                                placeholder="What are you looking for..."
                                aria-label="Search" style="height: 40px;
                                width:422px; font-style:italic">
                            <button class="btn btn-outline-success"
                                type="submit" style="background-color: #80BF32;
                                color:white; border-color:#80BF32;
                                font-size:16px; width:129px; display:block">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="white"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397
                                        1.398h-.001c.03.04.062.078.098.115l3.85
                                        3.85a1 1 0 0 0
                                        1.415-1.414l-3.85-3.85a1.007 1.007 0 0
                                        0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5
                                        5.5 0 0 1 11 0z" />
                                    </svg>
                                    <b>Search</b>
                                </button>
                                <button class="btn btn-danger" type="submit"
                                    style="background-color: #f14d54;
                                    color:white; font-size:16px"><b>Cancel</b></button>
                            </form>
                        </nav>
                    </div>

                    <!-- product page -->
                    <p class="header-product">
                        <strong>Edit Product</strong>
                    </p>
                    <div class="container">
                        <div class="row">
                            <form>
                                <div class="row" style="margin-top: 50px;">
                                    <div class="col">
                                        <label for="exampleInputFirstName"
                                            style="font-size: 16px;
                                            font-family:-apple-system,
                                            BlinkMacSystemFont, 'Segoe UI',
                                            Roboto, Oxygen, Ubuntu, Cantarell,
                                            'Open Sans', 'Helvetica Neue',
                                            sans-serif;color:#212121">First Name
                                            *</label>
                                        <input type="text" class="form-control"
                                            id="exampleInputFirstName"
                                            style="margin-top: 15px;">
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputLastName"
                                            style="font-size: 16px;
                                            font-family:-apple-system,
                                            BlinkMacSystemFont, 'Segoe UI',
                                            Roboto, Oxygen, Ubuntu, Cantarell,
                                            'Open Sans', 'Helvetica Neue',
                                            sans-serif;color:#212121">Last Name
                                            *</label>
                                        <input type="text" class="form-control"
                                            id="exampleInputLastName"
                                            style="margin-top: 15px;">
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 35px;">
                                    <div class="col">
                                        <label for="exampleInputFirstName"
                                            style="font-size: 16px;
                                            font-family:-apple-system,
                                            BlinkMacSystemFont, 'Segoe UI',
                                            Roboto, Oxygen, Ubuntu, Cantarell,
                                            'Open Sans', 'Helvetica Neue',
                                            sans-serif;color:#212121;">Shop by
                                            Categories</label>
                                        <select class="form-select form-control"
                                            aria-label="Default select example"
                                            style="margin-top: 15px; font-size:
                                            16px">
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="exampleInputLastName"
                                            style="font-size: 16px;
                                            font-family:-apple-system,
                                            BlinkMacSystemFont, 'Segoe UI',
                                            Roboto, Oxygen, Ubuntu, Cantarell,
                                            'Open Sans', 'Helvetica Neue',
                                            sans-serif;color:#212121">Discription</label>
                                        <input type="text" class="form-control"
                                            id="exampleInputLastName"
                                            style="margin-top: 15px;">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <button class="input-group-text"
                                                id="inputGroup-sizing-default"
                                                style="height: 41px; margin-top:
                                                60px; background-color: #f14d54;
                                                color: white; font-weight: 500;
                                                width: 120px; padding-left:
                                                25px; border-radius: 2px;">Upload</button>
                                            <input type="text"
                                                class="form-control"
                                                aria-label="Sizing example
                                                input"
                                                aria-describedby="inputGroup-sizing-default"
                                                style="margin-top: 60px;"
                                                placeholder="No file choosen">
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                </div>
                                <div class="d-grid d-md-block"
                                    style="margin-top: 20px;">
                                    <button class="save" type="button"
                                        style="background-color: #80BF32;
                                        border-color:#80BF32; height: 40px;
                                        width: 100px; font-size: 20px;
                                        font-weight: 500;color:white;
                                        border-radius: 5px;">Save</button>
                                    <button class="cancel" type="button"
                                        style="background-color:#f14d54;
                                        border-color:#f14d54; height: 40px;
                                        width: 100px; font-size: 20px;
                                        font-weight: 500;color:white;
                                        border-radius: 5px;">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="footer">
                        <nav class="navbar navbar-nav navbar-light bg-light">
                            <img src="/Images/Tatvasoft-logo-profile.jpg" alt=""
                                style="width: 200px; height:100px">
                            <p style="font-family: -apple-system,
                                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                                Ubuntu, Cantarell, 'Open Sans', 'Helvetica
                                Neue', sans-serif; color:#675a5b; font-size:
                                16px">&copy; 2015 Tatvasoft.com. All rights
                                reserved.</p>
                        </nav>
                    </div>
                </div>
            </body>
        </html>
